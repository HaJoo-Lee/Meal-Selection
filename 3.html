        <h2>간식</h2>
        <p><a href="https://pixnio.com/free-images/2020/10/14/2020-10-14-08-06-32-1200x800.jpg" target="_blank" title="간식 이미지">간식</a>은 주로 점심 이후, 퇴근 전 사이에 있다. 간식의 선택도 점심, 저녁과 마찬가지로 <strong><u>예산</u></strong>과 <strong><u>장르</u></strong>가 주요 결정요인이다. 기타 결정요인으로는 간식을 먹을 총 인원수, 최근 해당 간식 장르를 먹억던 날과 빈도수 등이 있다.</p>
        <img src="https://pixnio.com/free-images/2020/10/14/2020-10-14-08-06-32-1200x800.jpg" width="60%">
        <p style="margin-top:45px;">간식을 주요 결정요인인 예산(1인 평균 기준)과 장르로 구분하고자 한다.</p>
